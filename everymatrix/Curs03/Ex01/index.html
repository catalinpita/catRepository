<!DOCTYPE html>
<html>

<head>
  <title>Forms</title>
</head>

<body>

  <h1>Formularul meu:</h1>
  <form>
    <h5>Detalii principale</h5>
    <input name="name" placeholder="Nume">
    <input name="surname" placeholder="Prenume">
    <input name="nickname" placeholder="Porecla">
    <input name="carBrand" placeholder="Marca mashina" maxlength="10" minlength="4" value="Skoda" novalidate>
    <input name="pet" placeholder="Animalutz">
    <input name="phoneBrand" placeholder="Marca telefon" maxlength="30" minlength="2" value="ai Phone?">
    <input name="phoneNumber" placeholder="Nr.Tel">

    
    <button type="submit">Trimite</button>
  </form>

</body>

</html>

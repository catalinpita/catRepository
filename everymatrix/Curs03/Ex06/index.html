<!DOCTYPE html>
<html>
<head>

</head>
<body>

      <li>

      <li>

    <ul>
      <li>
        <input type="radio" name="pesti" id="somn" value="Somn">

      </li>
      <li>
        <input type="radio" name="pesti" id="pastrav" value="Pastrav">
        <label for="pastrav">Pastrav</label>
      </li>
      <li>
        <input type="radio" name="pesti" id="rechin" value="Rechin">

    <ul>

        <input type="radio" name="medved" id="medved" value="Medved">

      </li>
      <li>

        <label for="urs">Urs</label>
        
      </li>
      <li>
        <input type="radio" name="arctouza" id="arctouza" value="Arctouza">
        <label for="arctouza">Arctouza</label>
        
      </li>
    </ul>
    <button type="submit">Trimite</button>
  </form>

</body>
</html>
